<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Beispielseite</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>
    <script src="/aframe-ar.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <style>
      /* Container für den Kalibrierungsmodus */
      #calibration {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000; /* schwarzer Hintergrund */
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      /* Der AR-App-Container – wird erst nach erfolgreicher Kalibrierung gefüllt */
      #app {
        display: none;
      }
      /* Persistentes Kompass-Overlay, das auch in der AR-App sichtbar ist */
      #compassOverlay {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        z-index: 1001;
        display: none;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-ZTgi--am.js"></script>
  </head>
  <body>
    <!-- Kalibrierungsmodus: Zeigt Kompass und Hinweis -->
    <div id="calibration">
      <div id="compassContainer">
        <div id="compassArrow" style="font-size: 48px;">↑</div>
        <div id="compassText" style="font-size: 24px;"></div>
      </div>
      <p>Bitte drehen Sie Ihr Gerät, bis der Kompass 0° (Norden) anzeigt.</p>
    </div>
    <!-- Container für die AR-App (wird nach Kalibrierung gefüllt) -->
    <div id="app"></div>
    <!-- Persistentes Kompass-Overlay, das immer sichtbar ist -->
    <div id="compassOverlay">
      <div id="compassOverlayArrow" style="font-size: 32px;">↑</div>
      <div id="compassOverlayText" style="font-size: 18px;"></div>
    </div>
    
    <!-- Hauptskript -->
  </body>
</html>
