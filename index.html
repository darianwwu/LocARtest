<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Navigation</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }

      #radar {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      #radar-arrow {
        width: 50px;
        height: 2px;
        background: red;
        transform-origin: left center;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-Bg4Twotr.js"></script>
  </head>
  <body>
    <div id="hud">
      <p id="distance-display">Distance: -- m</p>
    </div>
    
    <div id="radar">
      <div id="radar-arrow"></div>
    </div>
    
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
      <a-light type="ambient" intensity="0.3"></a-light>
      
      <a-assets>
        <a-asset-item id="arrowModel" src="./car-arrow-glb/source/carArrow.glb"></a-asset-item>
      </a-assets>
      
      <a-entity id="arrow"
        gps-entity-place="latitude: 51.935360; longitude: 7.652375;"
        gltf-model="#arrowModel"
        scale="4 4 4"
        rotation="0 0 0"
        look-at="[gps-camera]">
      </a-entity>
      
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
