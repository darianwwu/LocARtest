<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR Tracking</title>
    
    <!-- AR & GPS -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';
    </script>

    <style>
        .info-box {
            position: absolute;
            left: 10px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #distance { top: 10px; }
        #userLocation { top: 60px; }
        #orientation { bottom: 10px; }
    </style>
  <script type="module" crossorigin src="/assets/index-DoWAbOlo.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="distance" class="info-box">Entfernung: Wird geladen...</div>
    <div id="userLocation" class="info-box">Position: Wird geladen...</div>
    <div id="orientation" class="info-box">Orientierung: Wird geladen...</div>

    <!-- AR Scene -->
    <a-scene 
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- GPS-basierte Markierungen -->
        <a-image gps-entity-place="latitude: 51.935598; longitude: 7.650544;" src="./images/map-marker.png"></a-image>
        <a-image gps-entity-place="latitude: 51.934367; longitude: 7.652602;" src="./images/map-marker.png"></a-image>
        
        <!-- AR-Kamera -->
        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera="positionMinAccuracy: 10; alert: true; gpsTimeInterval: 1000; maxDistance: 40; gpsMinDistance: 2;" rotation-reader></a-camera>
    </a-scene>

</body>
</html>
