<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Navigation</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script type="module" crossorigin src="./assets/index-CjNN9aNv.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
      <a-light type="ambient" intensity="0.3"></a-light>
      
      <a-assets>
        <img id="platform" src="https://i.imgur.com/mYmmbrp.jpg">
      </a-assets>
      
      <a-entity
        gps-new-entity-place="latitude: 51.935300; longitude: 7.649964;"
        id="dreieck"
        geometry="primitive: triangle"
        src="#platform"
        rotation="-90 0 0"
        position="0 2 0">
      </a-entity>

      <a-image gps-new-entity-place="latitude: 51.935300; longitude: 7.649964;" id="zielort" src="./images/map-marker.png" position="0 2 0"></a-image>
      
      <a-camera gps-new-camera
          gpsMinDistance="2"
          alert="true"
          gpsTimeInterval="500"
          id="camera">
      </a-camera>
    </a-scene>
  </body>
</html>
