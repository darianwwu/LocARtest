<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Navigation</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script type="module" crossorigin src="./assets/index-Bocdlc_B.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="arrowModel" src="./car-arrow-glb/source/carArrow.glb"></a-asset-item>
      </a-assets>

      <a-entity
        id="arrow"
        gps-entity-place="latitude: 51.935360; longitude: 7.652375;"
        scale="5 5 5"
        gltf-model="#arrowModel"
      ></a-entity>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
